<div class="row-fluid" data-lift="surround?with=default&at=content">

	<div class="row-fluid" data-lift="common/Login">
		<div class="login-box">
			<div class="icons">
				<a href="index.html">
					<i class="halflings-icon home"></i>
				</a>
				<a href="#">
					<i class="halflings-icon cog"></i>
				</a>
			</div>
			<h2>Login to your account</h2>
			<form class="form-horizontal" action="">
				<fieldset>

					<div class="input-prepend" title="Username">
						<span class="add-on">
							<i class="halflings-icon user"></i>
						</span>
						<input class="input-large span10" name="username" id="email"
							type="text" placeholder="type email" />
					</div>
					<div class="clearfix"></div>
					<div class="input-prepend" title="Password">
						<span class="add-on">
							<i class="halflings-icon lock"></i>
						</span>
						<input class="input-large span10" name="password" id="password"
							type="password" placeholder="type password" />
					</div>
					<div class="clearfix"></div>
				</fieldset>
			</form>
			<label class="remember" for="remember">
				<input type="checkbox" id="remember" />
				Remember me
			</label>
			<div class="button-login">
				<button class="btn btn-primary" id="login">Login</button>
			</div>
			<div class="clearfix"></div>
			<hr />
			<h3>Forgot Password?</h3>
			<p>
				No problem,
				<a href="#">click here</a>
				to get a new password.
			</p>
		</div><!--/span -->

<script id="loginscript" type="text/javascript"></script>
	</div><!--/row -->
	
</div><!--/fluid-row -->
