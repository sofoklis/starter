			<img class="span2 img-polaroid" src="../../images/photo.jpg" alt="sofoklis" />

								<span data-lift="embed?what=templates-hidden/component/input?name=lastName"></span>
								<span data-lift="embed?what=templates-hidden/component/select?name=gender"></span>

					</div>

		</span>
	</span>

	<span class="row-fluid">
